<div class="page" data-name="profile">
  <div class="navbar no-shadow">
    <div class="navbar-bg bg-color-white"></div>
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="link icon-only back">
          <i class="fa fw fa-arrow-left"></i>
        </a>
      </div>
      <div class="title">Profile</div>
      <div class="right">
        <a href="#" class="link icon-only"></a>
      </div>
    </div>
  </div>

  <div class="page-content">
    <div class="list no-hairlines-md">
      <ul>
        <li class="item-content item-input">
          <div class="item-media">
            <i class="icon fa fa-user"></i>
          </div>
          <div class="item-inner">
            <div class="item-title item-label">Username <span style="color: red">*</span></div>
            <div class="item-input-wrap">
              <input type="text" id="userame" placeholder="Your Username"/>
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-media">
            <i class="icon fa fa-phone"></i>
          </div>
          <div class="item-inner">
            <div class="item-title item-label">Phone No.</div>
            <div class="item-input-wrap">
              <input type="tel" id="phoneNumber" class="mobileNumber"  placeholder="10 digit mobile number" maxlength="10"/>
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-media">
            <i class="icon fa fa-calendar"></i>
          </div>
          <div class="item-inner">
            <div class="item-title item-label">Date of Birth</div>
            <div class="item-input-wrap">
              <input type="date" id="dob" value="2014-04-30" placeholder="Please choose..."/>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-media">
            <i class="icon fa fa-venus-mars"></i>
          </div>
          <div class="item-inner">
            <div class="item-title item-label">Gender</div>
            <div class="item-input-wrap input-dropdown-wrap">
              <select id="gender">
                <option value="0">Select gender</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Transgender</option>
              </select>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-media">
            <i class="icon fa fa-heart"></i>
          </div>
          <div class="item-inner">
            <div class="item-title item-label">Marital Status</div>
            <div class="item-input-wrap input-dropdown-wrap">
              <select id="maritalStatus">
                <option value="0">Select marital status</option>
                <option value="1">Single</option>
                <option value="2">Married</option>
                <option value="3">Widowed</option>
                <option value="4">Separated/Divorced</option>
              </select>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <button class="button button-fill button-large" id="updateProfile">Save Changes</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

</div>
