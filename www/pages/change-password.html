<div class="page" data-name="change-password">
  <div class="navbar no-shadow">
    <div class="navbar-bg bg-color-white"></div>
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="link icon-only back">
          <i class="fa fw fa-arrow-left"></i>
        </a>
      </div>
      <div class="title">Change Password</div>
      <div class="right">
        <a href="#" class="link icon-only"></a>
      </div>
    </div>
  </div>

  <div class="page-content">
    <div class="list">
      <ul>
        <li class="item-content item-input">
          <div class="item-media">
            <i class="icon fa fa-key"></i>
          </div>
          <div class="item-inner">
            <div class="item-title item-label">Current Password</div>
            <div class="item-input-wrap">
              <input type="password" id="current_password" placeholder="Enter current password"/>
              <span class="eye currentPasEye"></span>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-media">
            <i class="icon fa fa-key"></i>
          </div>
          <div class="item-inner">
            <div class="item-title item-label">New Password</div>
            <div class="item-input-wrap">
              <input type="password" id="new_password" placeholder="Enter new password"/>
              <span class="eye newPasEye"></span>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-media">
            <i class="icon fa fa-key"></i>
          </div>
          <div class="item-inner">
            <div class="item-title item-label">Confirm Password</div>
            <div class="item-input-wrap">
              <input type="password" id="confirm_password" placeholder="Enter confirm password"/>
              <span class="eye confirmPasEye"></span>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <button class="button button-fill button-large changePassword">Submit</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

</div>
