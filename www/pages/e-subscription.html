	<div class="popup book-search">
      <div class="view">
        <div class="page">
          <div class="navbar no-shadow">

              </div>

                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Author</div>

                    </div>
                  </div>
                </li>
                
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Choose Category</div>
