<div class="page" data-name="feedback">
  <div class="navbar no-shadow">
    <div class="navbar-bg bg-color-white"></div>
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="link icon-only back">
          <i class="fa fw fa-arrow-left"></i>
        </a>
      </div>
      <div class="title">Write a Feedback</div>
      <div class="right">
        <a href="#" class="link icon-only"></a>
      </div>
    </div>
  </div>

  <div class="page-content">
    <div class="list">
      <ul class="appendFeedBack">
        <li class="item-content item-input">
          <div class="item-media"><i class="icon fa fa-user"></i>
          </div>
          <div class="item-inner">
            <div class="item-title item-label">Name <span style="color: red">*</span>
            </div>
            <div class="item-input-wrap">
              <input type="text" placeholder="Your Name" id="userName" class="userName feedbackUserName" /><span class="input-clear-button"></span>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-media"><i class="icon fa fa-envelope"></i>
          </div>
          <div class="item-inner">
            <div class="item-title item-label">Email <span style="color: red">*</span>
            </div>
            <div class="item-input-wrap">
              <input type="text" placeholder="Enter email address" class="feedbackEmail" id="email"/><span class="input-clear-button"></span>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-media"><i class="icon fa fa-phone"></i>
          </div>
          <div class="item-inner">
            <div class="item-title item-label">Phone No. <span class="error">*</span>
            </div>
            <div class="item-input-wrap">
              <input type="tel" class="mobileNumber" id="phone" placeholder="10 digit mobile number" maxlength="10"/><span class="input-clear-button mobileNumber"></span>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-media">
            <i class="icon fa fa-pen-nib"></i>
          </div>
          <div class="item-inner">
            <div class="item-title item-label">Comment <span style="color: red">*</span></div>
            <div class="item-input-wrap">
              <textarea placeholder="Write comment" id="feedback"></textarea>
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-input-wrap">
              <button class="button button-fill button-large addFeedBack">Submit</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

</div>
