<div class="page" data-name="font-settings">
  <div class="navbar no-shadow">
    <div class="navbar-bg bg-color-white"></div>
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="link icon-only back">
          <i class="fa fw fa-arrow-left"></i>
        </a>
      </div>
      <div class="title">Font Settings</div>
      <div class="right">
        <a href="#" class="link icon-only"></a>
      </div>
    </div>
  </div>

  <div class="page-content">
    <div class="block-title">Choose your font size</div>
    <div class="list">      
      <ul id="myForm">
        <li>
          <label class="item-radio item-radio-icon-end item-content">
            <input type="radio" class="fontChange fontChange1" name="demo-radio-end" value="font-small" />
            <i class="icon icon-radio"></i>
            <div class="item-inner">
              <div class="item-title">Small</div>
            </div>
          </label>
        </li>
        <li>
          <label class="item-radio item-radio-icon-end item-content">
            <input type="radio" class="fontChange fontChange2" name="demo-radio-end" value="font-medium"/>
            <i class="icon icon-radio"></i>
            <div class="item-inner">
              <div class="item-title">Medium</div>
            </div>
          </label>
        </li>
        <li>
          <label class="item-radio item-radio-icon-end item-content">
            <input type="radio" class="fontChange fontChange3" name="demo-radio-end" value="font-large"/>
            <i class="icon icon-radio"></i>
            <div class="item-inner">
              <div class="item-title">Large</div>
            </div>
          </label>
        </li>
      </ul>
    </div>

  </div>

</div>
